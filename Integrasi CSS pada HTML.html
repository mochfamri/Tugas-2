<!-- pembuka file html -->
<html>
    <!-- pembuka tag head yang berfungsi sebagai kepala dari dokumen html -->
    <head>
        <!-- tag title berfungsi sebagai judul dari dokumen html yang kita buat -->
        <title>Internal Css</title>
        <!-- tag css berfungsi untuk membuat code css -->
        <style type="text/css">
        /* pada css ini kita memilih h2 untuk diatur stylenya */
            h2 {
                /* background color berfungsi untuk mengatur warna latar belakang dari h2 */
            background-color:black;
            /* tag color berfungsi untuk mengatur warna text dari h2 */
            color:white;
            }

            h1{ 
            color: blue;
            /* tag color berfungsi untuk mengatur warna text dari h1 */
            }
            </style>
            <!-- penutup tag style -->
    </head>
    <!-- penutup tag head -->
    <!-- pembuka tag body yang berfungsi untuk menampilkan isi dokumen html kita -->
    <body>
        <!-- tag h2 berfungsi untuk membuat heading pada file html -->
        <h2>
        Text ini akan bewarna putih dan background warna hitam
        </h2>
        <!-- penutup tag h2 -->
        <!-- tag h2 berfungsi untuk membuat heading pada file html -->
        <h1>
                Text ini akan bewarna Blue                </h1>
                <!-- penutup tag h2 -->
                
    </body>
    <!-- tutup tag body -->
</html>
<!-- tutup tag html -->

<!-- pembuka file html -->
<html>
    <!-- pembuka tag head yang berfungsi sebagai kepala dari dokumen html -->
    <head>
        <!-- tag title berfungsi sebagai judul dari dokumen html yang kita buat -->
        <title>Pengertian Css</title>

    </head>
    <!-- penutup tag head -->
    <!-- pembuka tag body yang berfungsi untuk menampilkan isi dokumen html kita -->
    <body>
        <!-- tag p berfungsi untuk membuat suatu paragraf pada file html yang kita buat -->
        <p>
            <!-- tag font berfungsi untuk mengatur tentang font pada html seperti color nama font dll -->
        CSS merupakan bahasanya <font color="red">desainer web</font>.
        Namun sebenarnya, apa itu CSS?
        <!-- tag br berfungsi untuk memberi baris baru -->
        <br />
        <font color="red">CSS </font> adalah kumpulan kode yang digunakan
        untuk mendefenisikan desain dari bahasa markup,
        <font color="red">salah satunya adalah HTML</font>.
        <br />
        Dengan CSS kita bisa mengubah desain dari
        <font color="red">text, warna, gambar dan latar belakang</font>
        dari (hampir) semua kode tag HTML.
        </p>
        <!-- penutup tag p -->
    </body>
    <!-- tutup tag body -->
</html>
<!-- tutup tag html -->
